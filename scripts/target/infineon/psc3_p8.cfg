# Configuration script for PSOC Control C3 P8 family of microcontrollers.

set SERIES psc3

# Set default device to p8
if { ![info exists DEVICE] } {
	set DEVICE p8
}

# Set default board to generic. Alternatives: psvp
if { ![info exists BOARD] } {
	set BOARD generic
}

source [find target/infineon/cat1b/psc3.cfg]
