# Subroutines for CAT1C category of microcontrollers.
# The definitions can be overwritten from the family-specific scripts.

namespace eval cat1c::cat1c {
	namespace import ::arm::*
	namespace import ::ifx::*
	namespace import ::cat1::*


	proc enable_cm7x {} {
		global _TRAVEO_VARIANT_BH_16M

		mww 0x40261244 0x80000000
		mww 0x40261248 0x80000000
		mww 0x4020000C 15
		mww 0x4020040C 15
		mww 0x40201200 0x05FA0001
		mww 0x40201200 0x05FA0003
		mww 0x40201210 0x05FA0001
		mww 0x40201210 0x05FA0003

		if { $_TRAVEO_VARIANT_BH_16M == 1 } {
			mww 0x4026124C 0x80000000
			mww 0x40261250 0x80000000
			mww 0x4020080C 15
			mww 0x40200C0C 15
			mww 0x40201220 0x05FA0001
			mww 0x40201220 0x05FA0003
			mww 0x40201230 0x05FA0001
			mww 0x40201230 0x05FA0003
		}
	}
}
